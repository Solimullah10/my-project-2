<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment-2</title>
    <script src="https://use.fontawesome.com/releases/v5.15.4/js/all.js" data-auto-replace-svg="nest"></script>
    <link rel="stylesheet" href="styles/style.css">
</head>

<body>
    <!-----------------
        --- header start
    ------------------->
    <header>
        <div class="main-menu">
            <h3>Influencer products</h3>
        </div>
    </header>
    <!-----------------
        --- header end
    ------------------->
    <main>
        <section class="container">
            <!-------------------------
        --- Menu bottom area  start
    ------------------------------->
            <div class="menu-bottom-area">
                <div class="half-width">
                    <h1>Start your Journey as Influencer</h1>
                    <p>Lorem ipsum dolor sit amet, consectetur adipiscing elit. Sem vestibulum sed scelerisque
                        eros.Lectus faucibus.</p>
                    <button class="link-button">Preebook now <i class="fas fa-arrow-right right-arrow"></i></button>
                </div>
                <div class="half-width">
                    <img class="main-camera" src="images/main-camera.png" alt="Main Camera">
                </div>
            </div>
            <!-----------------------
        --- Menu bottom area end
    ----------------------------->
        </section>

        <section class="container">
            <!-------------------------
        --- Logo area start-------
    ------------------------------->
            <div class="logos">
                <img src="logos/Alibaba.svg" alt="Alibaba logo">
                <img src="logos/Amazon.svg" alt="Amazon logo">
                <img src="logos/Daraz.pk Logo.svg" alt="Darz logo">
                <img src="logos/Ebay.svg" alt="Ebay logo">
                <img src="logos/Rakuten.svg" alt="Rakuten logo">
                <img src="logos/Walmart.svg" alt="Walmart logo">
                <img src="logos/Target.svg" alt="Target logo">
            </div>
            <!-----------------------
        --- logo area end
    ----------------------------->
        </section>
        <section class="container">
            <h3>Popular Collection</h3>
            <div class="collections">
                <div class="collection">
                    <img src="images/tripod.png" alt="Tripod">
                    <h4 class="product-name">Flex Tripod</h4>
                    <h5 class="price">$50.48</h5>
                    <i class="fas fa-star full-star"></i>
                    <i class="fas fa-star full-star"></i>
                    <i class="fas fa-star full-star"></i>
                    <i class="fas fa-star full-star"></i>
                    <i class="fas fa-star-half-alt half-star"></i>
                    <span class="rating">4.99</span>
                    <p>Wordwide shifting available
                        Buyers protection possible!</p>
                </div>
            </div>
        </section>
    </main>
</body>

</html>
